<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="RPS.css">
</head>

<body>
    <h1><u>ROCK PAPER SCISSOR</u></h1>

    <div class="choices">
        <div class="choice">
            <img src="rock.png" />
        </div>
        <div class="choice">
            <img src="paper.png" />
        </div>
        <div class="choice">
            <img src="scissors.png" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p><u>You</u></p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p><u>Computer</u></p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>

</body>

</html>
